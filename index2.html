<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="shortcut icon" href="favicon.ico">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ROCKET SKYWALKER</title>
  <link rel="stylesheet" href="css/style1.css">
</head>

<body>
<video autoplay loop>
       <source src="video/78.mp4" type="video/mp4">
    </video>
<div class="ROCKET">
</div>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js" ></script>
<script src="js/script.js"></script>
 <link rel="stylesheet" href="bxslider-4-4.2.12/dist/jquery.bxslider.css">
  <script src="bxslider-4-4.2.12/dist/jquery.bxslider.js"></script>
  <script src="bxslider-4-4.2.12/dist/jquery.bxslider.min.js"></script>
 <head>    
<style type="text/css">
</style>
  <canvas id="myCanvas" width="300" height="200"
        </canvas>
        <script>
            var canvas = document.getElementById("myCanvas"), 
                context = canvas.getContext("2d");
            context.beginPath();
            context.moveTo(30, 20);
            context.lineTo(150, 140);
            context.lineTo(250, 30);
            context.closePath();
            context.strokeStyle = "red";
            context.stroke();
        </script>
</body>
</html>
